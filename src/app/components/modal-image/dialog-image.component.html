<!-- <div mat-dialog-content class="dialog-content"></div> -->

<h2 mat-dialog-title>
  <span class="close" (click)="close()">&times;</span>
</h2>

<div mat-dialog-content>
  <div class="image-container">
    <img [src]="this.data.image" />
    <span class="alt-text">{{ this.data.alt }}</span>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Previous</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Next</button>
</div>
