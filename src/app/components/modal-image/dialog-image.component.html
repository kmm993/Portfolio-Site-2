<h2 mat-dialog-title>
  {{data.alt || "Default Title"}}
</h2>

<div mat-dialog-content>
  <div class="image-container">
    <img [src]="data.image" />
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Previous</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Next</button>
</div>
