<h2 mat-dialog-title>
  {{data.alt || "Default Title"}}
</h2>

<div #dialogBody mat-dialog-content>
  <div class="image-container">
    <img [src]="data.image" />
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="previous()">Previous</button>
  <button mat-button cdkFocusInitial (click)="next()">Next</button>
</div>
